<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>三国乱斗</title>
</head>
<body style="margin:0;padding:0" >
<canvas id="gameCont" width="640" height="960" ></canvas>
<script>
  	var a = function() {
  		var me = this;
  		me.x = 23;

  		me.changeX = function(x) {
  			me.x = x;
  		}
  	}

  	var b = function() {
  		var me = this;
  		me.__proto__ = new a();

  		me.change = function(x) {
  			me.changeX(x);
  		}
  	}
	


</script>
</body>
</html>
